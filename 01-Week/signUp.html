<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      Sign Up
    </title>
  </head>
  <body>
    <header>
      <h1>Revature Sign Up</h1>
      <h3>Join our bootcamp to master in programing</h3>
      <form action="/success>" methods="POST">
        <fieldset>
          <legend>sign up requirment</legend>
          <label>Name</label>
          <input type="text" />
          <label>Email</label>
          <input type="email" />
          <label>Password</label>
          <input type="password" />
        </fieldset>
        <button>Submit</button>
        <input type="submit" value="Submit" />
      </form>
    </header>
  </body>
</html>
