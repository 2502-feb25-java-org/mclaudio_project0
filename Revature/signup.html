<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      Revature Sign Up
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
          <a class="navbar-brand" href="#"><img src="rev-logo-2.png" width="100" length="100"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
          data-target="#navbarResponsive"> 
          <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              LogIn/SignUp
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#Login">LogIn(Existing User)</a>
              <a class="dropdown-item" href="signup.html">SignUp(New User)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#AdminLogIn">Admin LogIn</a>
            </div>
          </li>
      </div>
    </nav>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1>Sign In</h1> 
               <div>
          </div>

      <form>
          <div class="form-group">
              <label for="exampleInputEmail1">First name</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputFirstName"
                aria-describedby="FirstNameHelp"
                placeholder="Enter First Name"
              />
              <div class="form-group">
                  <label for="exampleInputEmail1">Last name</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputLastName"
                    aria-describedby="LastNamHelp"
                    placeholder="Enter Last Name"
                  />
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone Number</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputPhoneNumber1"
              aria-describedby="PhoneNumberHelp"
              placeholder="Enter Phone Number"
            />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="exampleRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"
          />
          <label class="form-check-label" for="exampleRadios2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios3"
            value="option3"
          
          />
          <label class="form-check-label" for="exampleRadios3">
            Other
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </header>
  </body>
</html>
