          <form>
              <form
              id="signUp-form"
              method="post"

            >
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name"> FirstName *</label>
                      <input
                        id="firstName"
                        type="text"
                        name="firstName"
                        class="form-control"
                        oninput="setfirstName(this)";
                        placeholder="Enter First Name *"
                        required="required"
                        data-error="Firstname is required."
                      />
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname">LastName *</label>
                      <input
                        id="lastName"
                        type="text"
                        name="lastName"
                        class="form-control"
                        oninput="setlastName(this)";
                        placeholder="Enter Last Name *"
                        required="required"
                        data-error="Lastname is required."
                      />
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_middleName">Middle Name </label>
                          <input
                            id="middleName"
                            type="text"
                            name="middleName"
                            class="form-control"
                            oninput="setmiddleName(this)";
                            placeholder="Enter Middle Name *"
                           
                          />
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_email">Email *</label>
                          <input
                            id="email"
                            type="text"
                            name="email"
                            class="form-control"
                            oninput="setEmail(this)";
                            placeholder="Enter Email *"
                            required="required"
                            data-error="Valid emial is required."
                          />
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_address"> Addrees *</label>
                              <input
                                id="address"
                                type="text"
                                name="address"
                                class="form-control"
                                oninput="setaddress(this)";
                                placeholder="Enter Address*"
                                required="required"
                                data-error="Address is required."
                              />
                              <div class="help-block with-errors"></div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_zipCode"> Zipcode *</label>
                              <input
                                id="zipCode"
                                type="text"
                                name="zipCode"
                                class="form-control"
                                oninput="setzipCode(this)";
                                placeholder="Enter Zipcode *"
                                required="required"
                                data-error=" Zipcode is required."
                              />
                              <div class="help-block with-errors"></div>
                            </div>
                          </div>
                          </div>    
                          <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="form_city"> City *</label>
                                  <input
                                    id="city"
                                    type="text"
                                    name="city"
                                    class="form-control"
                                    oninput="setcity(this)";
                                    placeholder="Enter City *"
                                    required="required"
                                    data-error="City is required."
                                  />
                                  <div class="help-block with-errors"></div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="form_state">State *</label>
                                  <input
                                    id="state"
                                    type="text"
                                    name="state"
                                    class="form-control"
                                    oninput="setState(this)";
                                    placeholder="Enter State *"
                                    required="required"
                                    data-error="State is required."
                                  />
                                  <div class="help-block with-errors"></div>
                                </div>
                              </div>
                              </div>    
                              <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label for="form_country"> Country </label>
                                      <input
                                        id="country"
                                        type="text"
                                        name="country"
                                        class="form-control"
                                        oninput="setCountry(this)";
                                        placeholder="Enter Country*"
                                        required="required"
                                        data-error="Country is required."
                                      />
                                      <div class="help-block with-errors"></div>
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label for="form_age"> Age *</label>
                                      <input
                                        id="age"
                                        type="text"
                                        name="age"
                                        class="form-control"
                                        oninput="setage(this)";
                                        placeholder="Enter Age *"
                                        required="required"
                                        data-error="Age is required."
                                      />
                                      <div class="help-block with-errors"></div>
                                    </div>
                                  </div>
                                  
                                  </div>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label for="phone">Phone Number: </label>
                                              <input type="tel" name="phone" id="phone" oninput="setphone(this);" class="form-control"
                                                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group newcol">
                                              <label for="gender">Gender: </label>
                                              <div class="form-check">
                                                  <div class="row">
                                                      <div class="col">
                                                          <div class="row">
                                                              <div class="col">
                                                                  <input class="form-check-input qwe" type="radio" onchange="setg(this);"
                                                                      name="gender" id="male">
                                                                  <label for="male">Male</label></div>
                                                              <div class="col">
                                                                  <input class="form-check-input qwe" type="radio" onchange="setg(this);"
                                                                      name="gender" id="female">
                                                                  <label for="female">Female</label></div>
                                                              <div class="col">
                                                                  <input class="form-check-input qwe" type="radio" onchange="setg(this);"
                                                                      name="gender" id="other">
                                                                  <label for="other">Other</label></div>
                                                          </div>
                                                      </div>
                                                      
                                                  </div>
                                              </div>
                                          </div>
                          
                                      </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                
                
                </div>
               </div>
